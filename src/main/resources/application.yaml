# p6spy jdbc 설정
spring:
    datasource:
        driver-class-name: com.p6spy.engine.spy.P6SpyDriver
        url: jdbc:p6spy:oracle:thin:@localhost:1521:orcl
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
            path: /h2-console
# p6spy 로깅
logging:
    level:
        p6spy: info
